                <style>
                    /* Education Section */
.education-section {
    padding: 50px 0;
    text-align: center;
    background-color: #fff;
    margin-bottom: 50px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

.education-section h2 {
    font-size: 2.5rem;
    margin-bottom: 40px;
    letter-spacing: 1px;
    color: #000000;
    position: relative;
    display: inline-block;
}

.timeline {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.timeline-item {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    background-color: #fff;
    padding: 20px;
    margin-bottom: 40px;
    width: 70%;
    box-shadow: 0 2px 15px rgba(55, 54, 54, 0.942);
    border-radius: 10px;
    transition: transform 0.3s ease;
}

.timeline-item:hover {
    transform: translateY(-5px);
}

.timeline-item .timeline-icon {
    width: 20px;
    height: 20px;
    background-color: #6c63ff;
    border-radius: 50%;
    position: absolute;
    left: -30px;
    top: 50%;
    transform: translateY(-50%);
    box-shadow: 0 0 10px rgba(108, 99, 255, 0.5);
}

.timeline-content {
    padding-left: 50px;
}

.timeline-content h3 {
    font-size: 1.3rem;
    color: #666;
    margin-bottom: 5px;
}

.timeline-content h4 {
    font-size: 1.7rem;
    margin-bottom: 10px;
    color: #333;
}

.timeline-content .institution {
    font-size: 1.1rem;
    color: #555;
}

.timeline-content .details {
    font-size: 0.9rem;
    color: #777;
}
                </style>
            </div>
        </div>
    </div>
</section>
</head>

<body>

                </div>
            </div>
        </div>
    </section>

</body>
